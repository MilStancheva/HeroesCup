name: Build
on: 
  push:
    branches: [ master ] 
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Update database
      run: |
        dotnet tool install -g dotnet-ef
        dotnet tool restore
        dotnet ef database update --c HeroesCupDbContext --p HeroesCup.Data/HeroesCup.Data.csproj
  dotnet-format:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/master'
    steps:      
      - name: Install dotnet-format
        run: |
          echo "::set-env name=PATH::${PATH}:${HOME}/.dotnet/tools"
          dotnet tool install -g dotnet-format
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Run dotnet format
        id: format
        uses: xt0rted/dotnet-format@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          action: "fix"
          only-changed-files: true

      - name: Commit files
        if: steps.format.outputs.has-changes == 'true'
        run: |
          git config --local user.name "heroescup-ci[bot]"
          git config --local user.email "heroescup-ci[bot]@users.noreply.github.com"
          git commit -a -m 'Automated dotnet-format update'
      - name: Push changes
        if: steps.format.outputs.has-changes == 'true'
        uses: ad-m/github-push-action@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}