name: Continuous-Delivery-UAT

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: 
      - 'infrastructure-cd'
      - 'demo-releases/**'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.4.0
    # Runs a single command using the runners shell
    - name: Publish
      run: cd HeroesCup.Web && dotnet publish --self-contained -o=/tmp/heroescup-web-test -r=linux-x64
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: uat-self-contained-package
  deploy:
    needs: publish
    # runs-on: [self-hosted, uat-test]
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: uat-self-contained-package
    - name: Navigate to working folder
      run: ls